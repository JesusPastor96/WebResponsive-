  <main>
    <section class="contacto-section">
      <h2 class="titulo-contacto">Contáctanos</h2>
      <p class="intro-contacto">¿Tienes alguna pregunta o deseas realizar un pedido? Rellena el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
      <form class="formulario-contacto" action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="empresa">Empresa (opcional):</label>
        <input type="text" id="empresa" name="empresa">

        <label for="asunto">Asunto:</label>
        <select id="asunto" name="asunto" required>
          <option value="">-- Selecciona una opción --</option>
          <option value="pedido">Realizar un pedido</option>
          <option value="consulta">Consulta general</option>
          <option value="soporte">Soporte técnico</option>
          <option value="otro">Otro</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

        <label>
          <input type="checkbox" name="privacidad" required>
          Acepto la política de privacidad
        </label>

        <button type="submit">Enviar</button>
      </form>
    </section>
